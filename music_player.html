<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist Music Player</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #232526, #414345);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .player {
      background: #1c1c1c;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      padding: 20px;
      width: 95%;
      max-width: 420px;
      text-align: center;
    }

    .cover {
      width: 100%;
      max-width: 260px;
      border-radius: 20px;
      margin: 0 auto 20px auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    h3 {
      margin: 10px 0 5px 0;
      font-size: 1.2rem;
    }

    p {
      margin: 0;
      font-size: 0.9rem;
      color: #aaa;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .controls button {
      background: #ff4757;
      border: none;
      color: white;
      font-size: 18px;
      padding: 12px 16px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
    }

    .controls button:hover {
      background: #e84118;
    }

    .progress {
      width: 100%;
      margin: 10px 0 20px 0;
    }

    input[type="range"] {
      width: 100%;
    }

    .playlist {
      text-align: left;
      margin-top: 15px;
      max-height: 150px;
      overflow-y: auto;
    }

    .playlist div {
      padding: 10px;
      border-bottom: 1px solid #333;
      cursor: pointer;
      transition: background 0.3s;
    }

    .playlist div:hover {
      background: #2c2c2c;
    }

    .playlist .active {
      background: #ff4757;
      color: white;
    }

    @media (max-width: 480px) {
      .controls button {
        font-size: 16px;
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="player">
    <img src="https://via.placeholder.com/260x260.png?text=Album+Cover" id="cover" class="cover" alt="Album Art">
    <h3 id="title">Title</h3>
    <p id="artist">Artist</p>

    <audio id="audio"></audio>
    <input type="range" id="progress" class="progress" value="0">

    <div class="controls">
      <button id="prev">⏮️</button>
      <button id="play">▶️</button>
      <button id="pause">⏸️</button>
      <button id="next">⏭️</button>
    </div>

    <div class="playlist" id="playlist"></div>
  </div>

  <script>
    const songs = [
      {
        title: "SoundHelix Song 1",
        artist: "Artist A",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
        cover: "https://via.placeholder.com/260x260.png?text=Song+1"
      },
      {
        title: "SoundHelix Song 2",
        artist: "Artist B",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
        cover: "https://via.placeholder.com/260x260.png?text=Song+2"
      },
      {
        title: "SoundHelix Song 3",
        artist: "Artist C",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
        cover: "https://via.placeholder.com/260x260.png?text=Song+3"
      }
    ];

    let currentSong = 0;
    const audio = document.getElementById('audio');
    const title = document.getElementById('title');
    const artist = document.getElementById('artist');
    const cover = document.getElementById('cover');
    const playBtn = document.getElementById('play');
    const pauseBtn = document.getElementById('pause');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const progress = document.getElementById('progress');
    const playlistDiv = document.getElementById('playlist');

    function loadSong(index) {
      const song = songs[index];
      title.textContent = song.title;
      artist.textContent = song.artist;
      cover.src = song.cover;
      audio.src = song.src;
      updatePlaylistUI();
    }

    function updatePlaylistUI() {
      playlistDiv.innerHTML = "";
      songs.forEach((song, index) => {
        const div = document.createElement('div');
        div.textContent = song.title + " - " + song.artist;
        if(index === currentSong) {
          div.classList.add('active');
        }
        div.addEventListener('click', () => {
          currentSong = index;
          loadSong(currentSong);
          audio.play();
        });
        playlistDiv.appendChild(div);
      });
    }

    playBtn.addEventListener('click', () => audio.play());
    pauseBtn.addEventListener('click', () => audio.pause());

    prevBtn.addEventListener('click', () => {
      currentSong = (currentSong - 1 + songs.length) % songs.length;
      loadSong(currentSong);
      audio.play();
    });

    nextBtn.addEventListener('click', () => {
      currentSong = (currentSong + 1) % songs.length;
      loadSong(currentSong);
      audio.play();
    });

    audio.addEventListener('timeupdate', () => {
      progress.value = (audio.currentTime / audio.duration) * 100;
    });

    progress.addEventListener('input', () => {
      audio.currentTime = (progress.value / 100) * audio.duration;
    });

    audio.addEventListener('ended', () => {
      nextBtn.click();
    });

    loadSong(currentSong);
  </script>
</body>
</html>
